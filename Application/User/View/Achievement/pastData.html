<div class="panel-group" id="panel-165125">
    <foreach name="data" item="value">
       <div class="panel panel-default">
        <div class="panel-heading">
                 <a class="panel-title collapsed" data-toggle="collapse" data-parent="#panel-165125" href="#panel-element-{$i}">业绩周期:{$value.describe}</a>
        </div>
        <div id="panel-element-{$i++}" class="panel-collapse collapse">
                <div class="panel-body">
                <table class="table">
                  <thead>
                    <tr>
                          <th>
                                  直销业绩
                          </th>
                          <th>
                                  直销佣金
                          </th>
                          <th>
                                  下线业绩
                          </th>
                          <th>
                                  下线佣金
                          </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                        <td>
                                {$value._detail.direct_total_fee|format_money}
                        </td>
                        <td>
                               {$value._detail.direct_result|format_money}
                        </td>
                        <td>
                                {$value._detail.line_total_fee|format_money}
                        </td>
                        <td>
                                {$value._detail.line_result|format_money}
                        </td>
                    </tr>
                  </tbody>
                </table>  
                </div>
        </div>
    </div> 
        
    </foreach>
</div>

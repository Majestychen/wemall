<section>
<div class="father">
    <div class="container-fluid">
        <form id= "order1" name="formPassword" action="{$url}" method="post" >
            <div class="row row1">
                <input  type="hidden" name="id" value="{$account.id}"/>
                <div class="col-xs-4">
                    收款账号:
                </div>
                <div class="col-xs-8">
                    <input type="number" id="phone" name="account" value="{$account.account}"/>
                </div>
            </div>
<!--            <div class="row row1" id="tip" style="display:none">
                    <p>请输入一个正确的手机号</p>
            </div>-->
            <div class="row row1">
                <button class="btn btn-large btn-block btn-warning"  onclick="checkOrder()" id="btn">保存修改</button>
            </div>
        </form>
    </div>
</div>
<script>
    function checkOrder() {  
        var f=document.getElementById("order");  
        var phone=document.getElementById("phone").value;
        var partten = /^1[3,5]\d{9}$/;
        if(partten.test(phone)){
            f.submit();
        }else{
            document.getElementById('tip').style.display="block";
        }
 }  

</script>
</section>
<style>
    input{
        width: 100%;
        margin: 5px;
    }
    .row1{
        height: 3em;
        font-size: 1em;
        padding: 1em;
        margin-top: 2em;
    }
    .father{
        position:relative;
    }
</style>

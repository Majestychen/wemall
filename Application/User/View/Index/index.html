<h4><a>用户列表</a></h4>
<table class="table table-bordered table-striped table-hover">
    <thead>
        <tr>
            <th>序号</th>
            <th>用户名</th>
            <th>姓名</th>
            <th>邮箱</th>
            <th>手机</th>   
            <th>类别</th>
            <th>操作</th>
        </tr>
    </thead>
    <php>$i=1;</php>
    <tbody>
    <foreach name="UserList" item="value" key="key">
        <tr>
            <td>{$i++}</td>
            <td>{$value.userid}</td>
            <td>{$value.name}</td>
            <td>{$value.email}</td>
            <td>{$value.phone}</td>
            <td>{$value.Identity}</td>
            <td>
                <a href="{$value.actionUrl.edit}">
                    <button class="btn btn-mini btn-primary" type="button">
                        修改
                    </button>
                </a>
                <a href="{$value.actionUrl.reset}">
                    <button class="btn btn-mini" type="button">
                        重置密码
                    </button>
                </a>
                <a href="{$value.actionUrl.delete}">
                    <button class="btn btn-mini btn-danger" type="button">
                        删除
                    </button>
                </a>
            </td>
        </tr>
    </foreach>
</tbody>

</table>
<div class="pagination">{$page}</div>

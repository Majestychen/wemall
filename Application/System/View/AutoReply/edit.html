 <form id="adminAutoReplyForm" class="form-horizontal" name="adminAutoReplyForm" method="post" action="{$actionUrl}" enctype="multipart/form-data" />
   <fieldset>
   <legend> 编辑自动回复</legend>
    <input type="hidden" name="id" value="{$reply.id}" />
                            <input type="hidden"/>

                            <div class="control-group">
                                <label class="control-label" for="reply_type">回复类型</label>
                                <div class="controls">
                                <select name="news_type" id="news_type">
                                    <option value="0">文本回复</option>
                                    <option value="1" <php> if($reply['news_type'] == 1 ) echo 'selected="selected"';</php>>图文回复</option>
                                   </select>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="content">回复标题</label>
                                <div class="controls">
                                <input type="text" name="title" id="title" value="{$reply.title}"/>
                                </div>
                            </div>
                            <div class="control-group">
                            <label class="control-label" for="text">文本回复</label>
                                <div class="controls">
                                <input type="text" name="description" id="description" value="{$reply.description}"/>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="pic_id">图片回复</label>
                                <div class="controls">
                                    <img style="display: inline;width: 40px;" class="smallPic"  src="{$reply.picurl.url}" alt=""/>

                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="url">链接回复</label>
                                <div class="controls">
                                <input  type="text" name="url" id="url" value="{$reply['url']}"/>

                            </div>

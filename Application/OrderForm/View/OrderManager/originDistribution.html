 <!DOCTYPE html>
<!--
梦云智工作室
 
-->
<table class="table table-bordered table-striped table-hover">
    <thead>
            <tr>
                    <th>订单编号</th>
                    <th>用户昵称</th>
                    <th>原产国物流公司</th>
                    <th>原产国物流单号</th>
                    <th>商品总数</th>
                    <th>备注</th>
                    <th>操作</th>
            </tr>
    </thead>
    <tbody>
            <foreach name="origin" item="value" key="key">
            <tr>
                <td>{$value.id}</td>
                <td>{$value.customer.nickname}</td>
                <td>{$value.origin_company1}</td>
                <td>{$value.origin_orderid1}</td>
                <td>{$value.goodsQuantity}</td>
                <td>{$value.remarks}</td>
                <td>
                    <a href="{$value.url.detail}">
                        <button class="btn btn-mini" type="button">
                            查看详情
                        </button>
                    </a>
                    <a href="{$value.url.originDistrib}">
                        <button class="btn btn-mini btn-primary" type="button">
                             修改状态
                        </button>
                    </a>
                 </td>
            </tr>
            </foreach>
    </tbody>
</table>
<div class="pagination">{$page}</div>

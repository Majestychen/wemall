         <style type="text/css">
             li{
                list-style: none;
                height: 30px;
            }
            input{
                
                border-radius: 2px;
            }
            .input{
                height: 20px;
                color: #000000;

            }
            .body{
                border-color: #9cffff;
                border-width: 2px;
                border-style: solid;
                height: 400px;
                width: 800px;
                margin: auto;
                background-color: #ffffff;
                
                
            }
            .container{
                padding:3px 6px 3px 6px;
                margin:0px;

            .need{
                color: red;
            }
            input.txt{
                background-color:#ffffff;
                border: 1px inset #000000;
            }
            input.btn{
                color: #ffffff;
                background-color:  #7ecef4;
                border: 0px outset #00008b;
                padding: 1px 2px 3px 4px;
            }
            input.btn1{
                color: #000000;
                background-color:  #eeeeee;

            .son{
                margin-left: 700px;

            .del{
                margin-left: 45px;
            }
            .txts{
                background-color:#ffffff;
                border: 1px inset #000000;

                height: 80px;

                float: left;

            .address{
                height: 100px;
                text-indent: 3em;

                text-indent: 5em;

    <body>
        <div class="body">
            <form class="container">
                <ul>
                    <li>请设置收货地址：<select name="province3"></select><select name="city3"></select><select name="area3"></select></select></li>

                    <li class="id">身份证反面ID：<input type="hidden"/>
                        <input type="submit" id="btnsubmit" value="浏览" class="btn1"/>

                </ul>
            </form>
            <div class="del">说明：所有<span class="need">*</span>均为必填项</div>
            <div class="son"><p><input type="submit" id="btnsubmit" value="保存" class="btn"></p></div>
        </div>
       <script language="javascript" defer>new PCAS("province3","city3","area3");</script>
